<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form>
			<select name="table" onchange="showTable(this.value)">
				<option value="">Select Table:</option>
				<option value="employee">Employee</option>
				<option value="emp101">emp101</option>
				<option value="emp65">emp65</option>
			</select>
		</form>
		<br>
		<div id="txtHint">Infor will be listed here...</div>
		<script>
			function showTable(str){
				var xmlhttp;
				if(str==""){
					document.querySelector("#txtHint").innerHTML="Please select a table";
					return;
				}
				xmlhttp = new XMLHttpRequest();
				xmlhttp.onreadystatechange = function(){
					if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
						document.querySelector("#txtHint").innerHTML = xmlhttp.responseText;
					}
				}
				xmlhttp.open("GET","oracle.jsp?table="+str,true);
				xmlhttp.send();
			}					
		</script>
	</body>
</html>
