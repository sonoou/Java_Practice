<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>
    <style>
        @import url("./css/search_student.css")
    </style>
</head>
<body>
    <div class="main">
        <div class="search">
            <form action="SearchStudentDetails" method="post">
                <table>
                    <tr>
                        <td>Enter student ID</td><td><input type="number" pattern="[0-9]" name="id" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Search"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
