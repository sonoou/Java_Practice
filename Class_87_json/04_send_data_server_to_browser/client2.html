<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<a href="#" onclick="javascript:show();">Click here</a>
		<form name="f1">
			Name: <input type="text" name="a" id="a" value=""><br>
			Salary: <input type="text" name="b" id="b" value=""><br>
			Balance: <input type="text" name="ba" id="ba" value=""><br>
			Vip: <input type="text" name="vip" id="vi"><br>
			NickName: <input type="text" name="nic" id="ni">
		</form>
		<script>
			var AJAX = new XMLHttpRequest();
			function handler(){
				if(AJAX.readyState ==4 && AJAX.status == 200){
					var json = JSON.parse(AJAX.responseText);
					document.querySelector("#a").value = json.name;
					document.querySelector("#b").value = json.salary;
					document.querySelector("#ba").value = json.balance;
					document.querySelector("#vi").value = json.is_vip;
					document.querySelector("#ni").value = json.nickname;
				}
				else if(AJAX.readyState == 4 && AJAX.status != 200){
					alert("Something went wrong...");
				}
			}
			function show(){
				AJAX.onreadystatechange = handler;
				AJAX.open("GET","service.jsp");
				AJAX.send("");
			}
		</script>
	</body>
</html>
